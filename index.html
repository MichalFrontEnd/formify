<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container message__container hidden d-flex flex-column align-items-center justify-content-center"
      aria-live="polite"
    >
      <p class="message__message text-center"></p>
      <button
        class="btn btn-outline-danger btn--back message__btn"
        type="button"
      >
        Back
      </button>
    </div>
    <div class="container">
      <form method="POST" class="form" id="form">
        <fieldset class="form__fieldset border border-secondary p-3 mb-5">
          <legend class="text-center">
            Answer me these questions three<br />
            ere the other side you see
          </legend>
          <div class="form-group">
            <label for="name">What is your name?<span>*</span></label>
            <input type="text" id="name" name="user_name" value="" required />
          </div>
          <div class="form-group">
            <label for="quest">What is your quest?<span>*</span></label>
            <input type="text" id="quest" name="user_quest" value="" />
          </div>
          <div class="form-group">
            <label for="colour"
              >What is your favorite colour?<span>*</span></label
            >
            <input type="text" id="colour" name="user_colour" value="" />
          </div>
        </fieldset>
        <button class="btn btn-primary" type="submit">Answer now</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- <script src="fp.js"></script> -->
  <script src="/dist/object.js"></script>
</html>
